<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fylo Data Storage</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="first">
    <img class="logo" src="images/logo.png" alt="logo-img" />
    <img class="in" src="images/icon-document.svg" alt="icon-document-img" />
    <img class="in" src="images/icon-folder.svg" alt="icon-document-img" />
    <img class="in" src="images/icon-upload.svg" alt="icon-upload-img">
  </div>

  <div class="second">
    <p class="para">You've used <span class="span-one">815 GB</span> of your storage</p>
    <h5 class="one">0 GB</h5>
    <h5 class="two">1000 GB</h5>
  </div>

  <div class="empty">
    <div class="gradient"></div>
  </div>

  <div class="message">
    <p><span class="span-two">185</span><span class="span-three"> GB LEFT</span></p>
  </div>

  <div class="third">
    <img class="div-background" src="images/bg-desktop.svg" alt="background" />
  </div>

</body>

</html>
